{% extends "base.html" %} {% block content %}

<style>
  body {
    background-color: #fff7cc;
  }

  .login-container {
    width: 350px;
    margin: 80px auto;
    background: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #4caf50;
  }

  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 4px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  button {
    width: 100%;
    padding: 10px;
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }

  button:hover {
    background-color: #43a047;
  }

  .register {
    text-align: center;
    margin-top: 15px;
  }

  .register a {
    color: #4caf50;
    text-decoration: none;
    font-weight: bold;
  }

  .register a:hover {
    text-decoration: underline;
  }

  .back-container {
    display: flex;
    /* justify-content: center; */
    margin-top: 20px;
  }

  .back-link {
    text-decoration: none;
    font-size: 16px;
    font-weight: 600;
    color: #43a047;
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .back-link:hover {
    text-decoration: underline;
  }
</style>

<div class="login-container">
  <h2>User Login</h2>

  <form method="POST">
    <label for="email">Email</label>
    <input
      type="email"
      id="user_email_login"
      name="user_email_login"
      placeholder="Enter your email"
      required
    />

    <label for="password">Password</label>
    <input
      type="password"
      id="user_password_login"
      name="user_password_login"
      placeholder="Enter your password"
      required
    />

    <button type="submit">Login</button>
  </form>

  <div class="register">
    <p>New? <a href="/user_register">Register here</a></p>
  </div>

  <div class="back-container">
    <a href="/" class="back-link"> ‚Üê Back to Dashboard </a>
  </div>
</div>

{% endblock %}
