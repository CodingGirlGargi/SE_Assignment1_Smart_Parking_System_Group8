{% extends "base.html" %} {% block content %}

<style>
  body {
    background-color: #fff7cc;
  }

  .page-title {
    text-align: center;
    margin-top: 40px;
  }

  .page-title h1 {
    color: #2e7d32;
    font-size: 36px;
    margin-bottom: 5px;
  }

  .page-title p {
    color: #2e7d32;
    font-size: 18px;
    margin: 0;
    font-weight: 500;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 60vh;
    gap: 80px;
  }

  .box {
    width: 260px;
    height: 200px;
    border-radius: 10px;
    text-align: center;
    padding: 30px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    background-color: #4caf50;
    color: white;
  }

  .box h2 {
    margin-top: 40px;
    font-size: 26px;
  }

  .box p {
    margin-top: 15px;
    font-size: 14px;
  }

  .box a {
    display: inline-block;
    margin-top: 25px;
    padding: 10px 18px;
    background-color: white;
    color: #2e7d32;
    text-decoration: none;
    border-radius: 6px;
    font-weight: bold;
  }

  .box a:hover {
    opacity: 0.85;
  }

<div class="page-title">
  <h1>Smart Parking System</h1>
  <p>Group: 8</p>
</div>

<div class="container">
  <div class="box">

    <p>Book parking slots and manage vehicles</p>
    <a href="/user_login">Enter</a>
  </div>

  <div class="box">

  </div>
