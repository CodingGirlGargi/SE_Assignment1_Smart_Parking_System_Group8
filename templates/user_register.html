{% extends "base.html" %} {% block content %}

<style>
  body {
    background-color: #fff7cc;
  }

  .register-container {
    width: 400px;
    margin: 20px auto;
    background: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #4caf50;
  }

  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 4px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  button {
    width: 100%;
    padding: 10px;
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }

  button:hover {
    background-color: #43a047;
  }

  .login-link {
    text-align: center;
    margin-top: 15px;
  }

  .login-link a {
    color: #4caf50;
    text-decoration: none;
    font-weight: bold;
  }

  .login-link a:hover {
    text-decoration: underline;
  }
</style>

<div class="register-container">
  <h2>User Registration</h2>

  <form method="POST">
    <label for="user_name">Name</label>
    <input
      type="text"
      id="user_name"
      name="user_name"
      placeholder="Enter your full name"
      required
    />

    <label for="user_email">Email</label>
    <input
      type="email"
      id="user_email"
      name="user_email"
      placeholder="Enter your email"
      required
    />

    <label for="user_password">Password</label>
    <input
      type="password"
      id="user_password"
      name="user_password"
      placeholder="Create a password"
      required
    />

    <label for="user_license_number">License Number</label>
    <input
      type="text"
      id="user_license_number"
      name="user_license_number"
      placeholder="Enter your driving license number"
      required
    />

    <button type="submit">Register</button>
  </form>

  <div class="login-link">
    <p>Already registered? <a href="/user_login">Login here</a></p>
  </div>
</div>

{% endblock %}
